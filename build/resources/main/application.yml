spring:

  datasource:
    url: jdbc:h2:tcp://localhost/~/faceanalysis
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none            # create : table을 drop  none : 아무것도 하지 않음
    properties:
      hibernate:
#        show_sql: false   // 로그를 콘솔에 출력
        format_sql: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

server:
  max-http-header-size: 800MB
  tomcat:
    max-http-response-header-size: 100MB
    max-http-form-post-size: 100MB

file:
  upload-dir: C:/faceanalysis